{% extends "layout/base.html" %}
{% block title %}ver tarea{% endblock title %}

{% block content %}
    
    <div class="card bg-base-100 w-96 shadow-xl">
    <div class="overflow-x-auto">
        <table class="table">
          <!-- head -->
          <thead>
            <tr>
              <th>
                <label>
                  <input type="checkbox" class="checkbox" />
                </label>
              </th>
              <th>Vista previa</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>imagenes</th>
              <th>Accion</th>
            </tr>
          </thead>
          <tbody>
            {% for glamping in glampings %}
            <!-- row-->
            <tr>
              <th>
                <label>
                  <input type="checkbox" class="checkbox" />
                </label>
              </th>
              <td>
                <div class="flex items-center gap-3">
                  <div class="avatar">
                    <div class="mask mask-squircle h-12 w-12">
                      <img
                        src="media/{{glamping.imagen}}">                       
                    </div>
                  </div>
                </div>
              </td>
              <td>
                {{glamping.nombre}}
              </td>
              <td>{{glamping.descripcion}}</td>
                <td>
                  <ul class="menu bg-base-200 w-56 p-0 [&_li>*]:rounded-none">
                    <li><a>Item 1</a></li>
                  </ul>
                </td>
                <td>
                <form action="{% url 'glamping_eliminar' glamping.id %}" method="post">
                    <a href="{% url 'glamping_actualizar' glamping.id %}" class="btn btn-primary"> Actualizar</a>
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
    
{% endblock content %}
